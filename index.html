<!DOCTYPE html>
<html lang="en">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Board</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <h1>Scrabble</h1>
    <div class="scrabble-board-container">
        <img src="graphics_data/Scrabble_Board_OneLine.png" alt="Scrabble Board" class="scrabble-board">
        <div class="board-overlay"></div>
    </div>
    <div class="tile-holder-container">
        <img src="graphics_data/scrabble-tile-holder.png" alt="Scrabble Tile Holder" class="tile-holder">
        <div class="tile-overlay"></div>
    </div>
    <div id = "score container" class = "score-container">
        <h2>Word score</h2>
        <div id ="word-score">0</div>
    </div>
    <div id="total-score-container" class="score-container">
        <h2>Total Score</h2>
        <div id="total-score">0</div>
    </div>
    <button id="restart-button" class="submit-button">Restart Game</button>

    <button id="submit-button" class="submit-button">Submit Score</button>
    <script src="script.js"></script>
</body>
</html>
